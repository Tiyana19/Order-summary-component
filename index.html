<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
     <div class="card-container">
       <div class="card">
          <img src="./images/illustration-hero.svg" alt="hero-picture" role='card-picture'>
          <header class="summary">
            <h1>Order summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and 
              podcasts on any device anywhere you like!
            </h2>
          </header>
          <section class='plan'>
             <img src="./images/icon-music.svg" alt="music icon" role='icon-of-music'> 
             <p role='price-to-pay'><span class="para1">Annual Plan</span><br><span class="para2">$59.99/year</span></p>
             <a href="#" role='change-plan-link'>Change</a>
          </section>
          <footer>
            <button type="button" class="btn payment" role='button-to-proceed'>
              Proceed to Payment
            </button>
            <br>
            <button type="button" class="btn cancel" role='button-to-cancel'>
              Cancel Order
            </button>
          </footer>
       </div>
     </div>
</body>
</html>
