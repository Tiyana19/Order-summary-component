<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../order-summary-component/Images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
     <div class="card-container">
       <div class="card" >
          <img src="../order-summary-component/Images/illustration-hero.png" alt="hero-picture">
          <div class="card-text">
            <h1>Order summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and 
              podcasts on any device anywhere you like!
            </h2>
          </div>
          <div class='card-para'>
             <img src="../order-summary-component/Images/icon-music.png" alt="music icon"> 
             <div>
               <h2 class="para1">Annual Plan</h2>
               
               <p class="para2">$59.99/year</p>
              </div>
             <a href="#" class="btn">Change</a>
            </div>
          <div>
            <div class='btn-access'>
              <button type="button" class="btn btn-primary">
                Proceed to Payment
              </button>
              <br>
              <button type="button" class="btn btn-secondary">
                Cancel Order
              </button>
            </div>
            
          </div>
       </div>
     </div>
</body>
</html>
